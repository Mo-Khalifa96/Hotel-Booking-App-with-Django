user nginx; 
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid       /var/run/nginx.pid;

events { 
    worker_connections 1024; 
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    server_tokens off;
    keepalive_timeout 60;
    keepalive_requests 100;
    client_max_body_size 50m;
    client_body_timeout 30s;
    client_header_timeout 30s;
    large_client_header_buffers 4 16k;

    limit_req_zone $binary_remote_addr zone=auth_rl:5m rate=25r/s; 
    limit_req_zone $binary_remote_addr zone=api_rl:10m rate=100r/s;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    #Server block for HTTP traffic (port 80) - Redirect to HTTPS
    server {
        listen 80;
        server_name _;   #TODO - change to actual domain

        #Location for Certbot's ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        #Permanent redirect for all other HTTP traffic to HTTPS
        location / { 
            return 301 https://$host$request_uri; 
        }
    }

    #Server block for HTTPS traffic (port 443) - Full Stack Django app 
    server {
        listen 443 ssl;
        server_name my-domain.com www.my-domain.com;  #TODO - change to actual domain

        #SSL certificates 
        ssl_certificate /etc/letsencrypt/live/my-domain.com/fullchain.pem;    #TODO - change to actual domain
        ssl_certificate_key /etc/letsencrypt/live/my-domain.com/privkey.pem;   #TODO - change to actual domain
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        client_max_body_size 50M;

        #OCSP stapling 
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 1.1.1.1 8.8.8.8 valid=300s;
        resolver_timeout 5s;

        #Security headers 
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        #Main app route
        location / {
            
            #Security headers
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            
            #Cache control for HTML files (no cache for index.html)
            location ~* \.html$ {
                expires -1;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
            }
        }

        #API Routes - Proxy to Django backend
        location /api/ {
            limit_req zone=api_rl burst=200 nodelay;
            
            proxy_pass http://unix:/run/gunicorn/gunicorn.sock;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_buffering on;
            proxy_buffers 16 16k;         
            proxy_buffer_size 16k;        
            proxy_busy_buffers_size 224k;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }

        #Authentication API routes - Rate limited
        location /api/auth/ {
            limit_req zone=auth_rl burst=50 nodelay;

            proxy_pass http://unix:/run/gunicorn/gunicorn.sock;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_buffering on;
            proxy_buffers 16 16k;         
            proxy_buffer_size 16k;
            proxy_busy_buffers_size 240k;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }

        #Django Admin - Proxy to Django backend
        location /admin/ {
            limit_req zone=auth_rl burst=20 nodelay;
            
            proxy_pass http://unix:/run/gunicorn/gunicorn.sock;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        #Health check endpoint - Proxy to Django
        location /health/ {
            proxy_pass http://unix:/run/gunicorn/gunicorn.sock;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        #Serve static files directly from Nginx
        location /static/ {
            alias /app/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        #Serve media files directly from Nginx
        location /media/ {
            alias /app/media/;
            expires 30d;
            add_header Cache-Control "public";
        }

        #Block common attack patterns
        location ~* \.(php|asp|aspx|jsp)$ {
            return 444; 
        }

        #Block hidden files but allow well-known acme challenge
        location ~ /\.(?!well-known) {
            deny all;
        }
    }
}