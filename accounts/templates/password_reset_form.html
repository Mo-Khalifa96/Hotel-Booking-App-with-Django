{% extends 'base.html' %}

{% block extra_css %}
<style>
    .reset-btn {
        /*button class;  the name of this button (View Hotels) is defined below in the anchor <a>, class='btn'>name*/
        display: inline-block;
        margin-top: 5px;
        padding: 10px 15px;
        font-size: 12px;
        color: white;
        /*color of the text on the button*/
        background-color: #31547b;
        /*button's color*/
        text-decoration: none;
        border-radius: 5px;
    }

    .reset-btn:hover {
        /*button hovering effect*/
        background-color: #3b74b1;
        /*button's color changes when hovered*/
    }
</style>
{% endblock %}


{% block content %}
<div class="container mt-5" style="max-width: 420px;">
<h2 class="mb-4 text-center">Reset Password</h2>
<p>Enter your email address to reset your password</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    &emsp;&emsp; <button class="reset-btn" type="submit">Send Reset Email</button>
</form>
</div>
{% endblock %}
