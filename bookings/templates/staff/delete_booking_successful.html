{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 text-center">
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Booking Deleted</h4>
        <p>The booking was successfully deleted.</p>
        <hr>
        <p class="mb-0">You will be redirected to the staff home page shortly.</p>
    </div>

    <div class="mt-4">
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Redirecting...</span>
        </div>
    </div>

    <div class="mt-3">
        <a href="{% url 'staff_home' %}" class="btn btn-outline-success">Go to Staff Home Now</a>
    </div>
</div>

<!-- Auto-redirect after 5 seconds -->
<script>
    setTimeout(function () {
        window.location.href = "{% url 'staff_home' %}";
    }, 5000);
</script>
{% endblock %}
