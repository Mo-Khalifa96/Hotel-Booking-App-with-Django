{% extends 'base.html' %}
{% block content %}
<div class="text-center mb-5">
    <h2 class="custom-title">Room Types at {{ branch.name }}</h2>
</div>

<div class="d-flex justify-content-center flex-wrap gap-4 px-4">
    {% for room in room_samples %}
    <div class="card shadow-sm" style="width: 350px;">
        <img src="{{ room.room_img.url }}" class="card-img-top" alt="{{ room.room_type }}"
            style="height: 220px; object-fit: cover; border-top-left-radius: 0.5rem; border-top-right-radius: 0.5rem;">
        <div class="card-body text-center">
            <h5 class="card-title text-capitalize">{{ room.room_type }}</h5>
            <p class="card-text">From ${{ room.price_per_night }} per night</p>
        </div>
    </div>
    {% endfor %}
</div>

<div class="text-center mt-5">
    <a href="{% url 'create_booking' branch.branch_slug %}" class="btn btn-lg btn-primary">Make Booking</a>
</div>
{% endblock %}
